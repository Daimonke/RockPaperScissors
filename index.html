<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="choices">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    </div>
    <div class="results">
<div class="yourScore"><h1 id='yourScore'>Your score is: </h1></div>
<div class="computerScore"><h1 id='computerScore'>Bot score is: </h1></div>
    </div>
    <div class="winner">
        <h1 id="gameWinner">...</h1>
    </div>
    <div class="restart"><a href=".">RESTART</a></div>
<script>
   let You = 0;
let Bot = 0;
let buttons = document.querySelectorAll("button");

function computerPlay() {
    let random = ['rock', 'paper', 'scissors'];
    return random[Math.floor(Math.random() * 3)];
}


function playRound(playerSelection, computerSelection) {
    if (playerSelection == 'rock') {
      if (computerSelection == 'rock') {
        Bot += 0;
        You += 0;
          return 'Draw!';
      } else if (computerSelection == 'paper') {
        Bot += 1;
          return 'You lose! Paper beats rock.';
      } else (computerSelection == 'scissors'); {
        You += 1;
          return 'You win! Rock beats scissors.';
          
      }
    }
    if (playerSelection == 'paper') {
        if (computerSelection == 'rock') {
            You += 1;
            return 'You win! Paper beats rock.';
            
        } else if (computerSelection == 'paper') {
            Bot += 0;
            You += 0;
            return 'Draw!';
        } else (computerSelection == 'scissors'); {
            Bot += 1;
            return 'You lose! Scissors beats paper.';
            
        }
    }
    if (playerSelection == 'scissors') {
        if (computerSelection == 'rock') {
            Bot += 1;
            return 'You lose! Rock beats scissors.';
            
        } else if (computerSelection == 'paper') {
            You += 1;
            return 'You win! Scissors beats paper.';
            
        } else (computerSelection == 'scissors'); {
            Bot += 0;
            You += 0;
            return 'Draw!';
        }
    }
  }



function finishGame() {
    if (You > Bot) {
       return document.getElementById('gameWinner').innerHTML = 'You won!';
    } else if (You < Bot) {
       return document.getElementById('gameWinner').innerHTML = 'You lost..';
    } else ( You === Bot); {
        return document.getElementById('gameWinner').innerHTML = 'Draw.';
    }
}

let score = 0;
buttons.forEach((button) => {
  button.addEventListener("click", () => {
    playerSelection = button.id;


  const computerSelection = computerPlay();
  playRound(); {
  console.log(playRound(playerSelection, computerSelection))
  console.log("Your score = " + You);
  console.log("Computer's score = " + Bot);
  document.getElementById('yourScore').innerHTML = 'Your score is: ' + You;
  document.getElementById('computerScore').innerHTML = 'Bot score is: ' + Bot;
  document.getElementById('gameWinner').innerHTML = '...';
 

 

  // Best of 5
  if (You === 3 || Bot === 3) {
       score += 1;
  }
  if (score > 0) {
  console.log(finishGame());
  score = 0;
  You = 0;
  Bot = 0;
  }
  }})});



</script>





</body>
</html>
